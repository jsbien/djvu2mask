name: Build and Run with Make on Debian

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: debian:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: apt-get update && apt-get install -y build-essential libjpeg-dev libtiff-dev

      - name: Build with make
        run: make

      - name: Run the program with repository file
        run: ./djvu2mask test/Hochfeder-02_PT01_020bis.djvu test/Hochfeder-02_PT01_020bis_output.png

      - name: Commit and push the output file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add test/Hochfeder-02_PT01_020bis_output.png
          git commit -m "Add output file generated by djvu2mask"
          git push
