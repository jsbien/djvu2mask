name: Build and Run djvu2mask

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: debian:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential libjpeg-dev libtiff-dev autotools-dev autoconf automake libtool git

      - name: Set safe Git directory
        run: |
          git config --global --add safe.directory /__w/djvu2mask/djvu2mask

      - name: Clean environment and remove old build files
        run: |
          make distclean || true
          rm -f Makefile
          rm -f config.status
          rm -f aclocal.m4
          rm -rf autom4te.cache
          rm -f configure
          rm -f Makefile.in
          rm -f config/missing
          rm -f config/depcomp

      - name: Regenerate Autotools files
        run: autoreconf -fvi

      - name: Run configure script to generate Makefile
        run: ./configure

      - name: Build with make
        run: make -B VERBOSE=1

      - name: List files in tools directory (debug)
        run: ls -l tools/

      - name: Initialize git repository if not detected
        run: |
          cd $GITHUB_WORKSPACE
          if [ ! -d .git ]; then
            git init
            git remote add origin $GITHUB_SERVER_URL/$GITHUB_REPOSITORY.git
            git fetch
            git checkout $GITHUB_REF_NAME
          fi

      - name: Commit and push the output file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add test/Hochfeder-02_PT01_020bis_output.pbm
          git commit -m "Add output file generated by djvu2mask"
          git push origin HEAD:$GITHUB_REF_NAME
